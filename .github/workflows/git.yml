name: Cypress Tests
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
 
      - name: Install dependencies
        run: npm ci
 
      - name: mochawesome installed
        run: npm install mochawesome --save-dev
 
      - name: Verify mochawesome installed
        run: npm list mochawesome cypress-multi-reporters
 
      - name: Install Cypress
        run: npx cypress install
 
      - name: Run Cypress tests (screenshots spec)
        run: npx cypress run --spec cypress/e2e/day3/*
        env:
          CYPRESS_baseUrl: https://opensource-demo.orangehrmlive.com
 
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
 
      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
 
      - name: Upload Mochawesome reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports
 